      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERAPPND57IIN4HMOTS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPND57IIN4HMOTS_REGISTRY_PASSWORD }}
          containerAppName: container-app-nd57iin4hmots
          resourceGroup: flaskbasicb9018cff
